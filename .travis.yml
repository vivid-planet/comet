language: node_js
node_js:
    - "10"
cache: yarn
before_install:
    - echo "//registry.npmjs.org/:_authToken=\${NPM_TOKEN}" > .npmrc
    - curl -o- -L https://yarnpkg.com/install.sh | bash
    - export PATH="$HOME/.yarn/bin:$PATH"
before_script:
    - yarn
script:
    - git reset --soft origin/${TRAVIS_BRANCH}
    - yarn lint-staged
