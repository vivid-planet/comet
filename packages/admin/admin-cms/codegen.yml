schema: schema.gql
overwrite: true
documents:
    - "src/**/*.{ts,tsx}"
generates:
    ./src/graphql.generated.ts:
        plugins:
            - typescript
            - typescript-operations
            - named-operations-object
        config:
            preResolveTypes: true # Simplifies the generated types
            namingConvention: keep
            avoidOptionals: # Avoids optionals on the level of the field
                field: true
            typesPrefix: "GQL"
            enumsAsTypes: true
